<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz - Simple Past</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #FDE100;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  .quiz-container {
    max-width: 500px;
    width: 100%;
    padding: 20px;
    border: 2px solid #000;
    border-radius: 10px;
    background-color: #FFF;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #000;
  }
  .question {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .options {
    display: flex;
    flex-direction: column;
  }
  .option {
    margin-bottom: 10px;
    background-color: #FFF;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 5px;
    cursor: pointer;
  }
  .option:hover {
    background-color: #FDE100;
    color: #000;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #000;
    color: #FFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #FDE100;
    color: #000;
  }
  .explanation {
    background-color: #f8f8f8;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>English Quiz: Simple Past</h1>
  <div id="question-container" class="question"></div>
  <div id="options-container" class="options"></div>
  <button id="next-btn" class="btn" onclick="nextQuestion()">Next Question</button>
  <div id="explanation-container" class="explanation"></div>
</div>

<script>
// Array to hold quiz questions
const questions = [
  { question: "What is the past form of 'go'?", options: ["goed", "went", "going"], answer: "went", explanation: "The correct answer is 'went' as it is the simple past of 'go'." },
  { question: "What is the past form of 'have'?", options: ["had", "has", "haved"], answer: "had", explanation: "The correct answer is 'had' as it is the simple past of 'have'." },
  // Add more questions here...
];

let shuffledQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
const totalQuestions = 100;
const passScore = 75;

function startQuiz() {
  shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, totalQuestions);
  currentQuestionIndex = 0;
  score = 0;
  nextQuestion();
}

function showQuestion(question) {
  document.getElementById('question-container').innerText = question.question;
  const optionsContainer = document.getElementById('options-container');
  optionsContainer.innerHTML = '';
  question.options.forEach(option => {
    const optionButton = document.createElement('button');
    optionButton.innerText = option;
    optionButton.classList.add('option');
    optionButton.addEventListener('click', () => selectAnswer(question, option));
    optionsContainer.appendChild(optionButton);
  });
  document.getElementById('explanation-container').style.display = 'none';
}

function selectAnswer(question, selectedOption) {
  if (selectedOption === question.answer) {
    score++;
    nextQuestion();
  } else {
    document.getElementById('explanation-container').innerText = question.explanation;
    document.getElementById('explanation-container').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
  }
}

function nextQuestion() {
  if (currentQuestionIndex < shuffledQuestions.length) {
    showQuestion(shuffledQuestions[currentQuestionIndex]);
    currentQuestionIndex++;
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  const resultMessage = score >= passScore ? "Congratulations! You passed the quiz!" : "You did not pass. Try again!";
  alert(`${resultMessage}\nYour score: ${score}/${totalQuestions}`);
  startQuiz(); // Reset quiz for a new attempt
}

// Initialize the quiz
startQuiz();
</script>
</body>
</html>
