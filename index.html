<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz - Simple Past</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #FDE100; /* Borussia Dortmund Yellow */
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
  }
  /* Container Styling */
  .quiz-container {
    width: 90%;
    max-width: 500px;
    background: #FFF;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  h1 {
    color: #000;
    font-size: 24px;
  }
  .question {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .option {
    background-color: #FFF;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .option:hover {
    background-color: #FDE100;
    color: #000;
  }
  .btn {
    background-color: #000;
    color: #FFF;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  .btn:hover {
    background-color: #FDE100;
    color: #000;
  }
  .explanation {
    background-color: #f8f8f8;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>
<div class="quiz-container" id="quiz-container">
  <h1>English Quiz: Simple Past</h1>
  <div id="question-container" class="question"></div>
  <div id="options-container" class="options"></div>
  <button id="next-btn" class="btn" onclick="nextQuestion()">Next Question</button>
  <div id="explanation-container" class="explanation"></div>
</div>

<script>
  // Array to hold 150 quiz questions based on various themes
  const questions = [
    { question: "What did Lionel Messi do in the last World Cup?", options: ["score", "scored", "scores"], answer: "scored", explanation: "The correct answer is 'scored' because it is the simple past form of 'score'." },
    { question: "Where did you go last weekend?", options: ["went", "goes", "go"], answer: "went", explanation: "The correct answer is 'went', which is the simple past form of 'go'." },
    { question: "What did you cook yesterday?", options: ["cook", "cooked", "cooking"], answer: "cooked", explanation: "The correct answer is 'cooked', which is the simple past form of 'cook'." },
    { question: "Who won the soccer game last Sunday?", options: ["wins", "won", "win"], answer: "won", explanation: "The correct answer is 'won', which is the simple past form of 'win'." },
    { question: "What did you build in Minecraft?", options: ["builded", "built", "building"], answer: "built", explanation: "The correct answer is 'built', which is the simple past form of 'build'." },
    { question: "Where did you see your family?", options: ["see", "saw", "seeing"], answer: "saw", explanation: "The correct answer is 'saw', which is the simple past form of 'see'." },
    { question: "What did you play with your friends?", options: ["play", "played", "plays"], answer: "played", explanation: "The correct answer is 'played', which is the simple past form of 'play'." },
    { question: "How did you feel after the game?", options: ["feel", "felt", "feels"], answer: "felt", explanation: "The correct answer is 'felt', which is the simple past form of 'feel'." },
    { question: "What did your sister buy?", options: ["buy", "bought", "buys"], answer: "bought", explanation: "The correct answer is 'bought', which is the simple past form of 'buy'." },
    { question: "Where did your team travel?", options: ["travels", "traveled", "travel"], answer: "traveled", explanation: "The correct answer is 'traveled', which is the simple past form of 'travel'." },
    { question: "What did you read in English class?", options: ["reads", "read", "reading"], answer: "read", explanation: "The correct answer is 'read', which is the simple past form of 'read'." },
    { question: "What did your father make for dinner?", options: ["makes", "make", "made"], answer: "made", explanation: "The correct answer is 'made', which is the simple past form of 'make'." },
    // ... continue adding questions until there are 150 total questions.
  ];

  let shuffledQuestions = [];
  let currentQuestionIndex = 0;
  let score = 0;
  const totalQuestions = 100;
  const passScore = 75;

  function startQuiz() {
    shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, totalQuestions);
    currentQuestionIndex = 0;
    score = 0;
    nextQuestion();
  }

  function showQuestion(question) {
    document.getElementById('question-container').innerText = question.question;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    question.options.forEach(option => {
      const optionButton = document.createElement('button');
      optionButton.innerText = option;
      optionButton.classList.add('option');
      optionButton.addEventListener('click', () => selectAnswer(question, option));
      optionsContainer.appendChild(optionButton);
    });
    document.getElementById('explanation-container').style.display = 'none';
  }

  function selectAnswer(question, selectedOption) {
    if (selectedOption === question.answer) {
      score++;
      nextQuestion();
    } else {
      document.getElementById('explanation-container').innerText = question.explanation;
      document.getElementById('explanation-container').style.display = 'block';
      document.getElementById('next-btn').style.display = 'block';
    }
  }

  function nextQuestion() {
    if (currentQuestionIndex < shuffledQuestions.length) {
      showQuestion(shuffledQuestions[currentQuestionIndex]);
      currentQuestionIndex++;
    } else {
      finishQuiz();
    }
  }

  function finishQuiz() {
    const resultMessage = score >= passScore ? "Congratulations! You passed the quiz!" : "You did not pass. Try again!";
    alert(`${resultMessage}\nYour score: ${score}/${totalQuestions}`);
    startQuiz(); // Reset quiz for a new attempt
  }

  // Initialize the quiz
  startQuiz();
</script>
</body>
</html>
