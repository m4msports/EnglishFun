<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVB English Quiz - Simple Past</title>
    <style>
        :root {
            --bvb-yellow: #FDE100;
            --bvb-black: #000000;
            --correct-green: #4CAF50;
            --wrong-red: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bvb-black);
            color: var(--bvb-yellow);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .progress-container {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .progress-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .question-container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: var(--bvb-black);
            border: 2px solid var(--bvb-yellow);
            color: var(--bvb-yellow);
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: var(--bvb-yellow);
            color: var(--bvb-black);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .feedback.correct {
            background: var(--correct-green);
            color: white;
        }

        .feedback.wrong {
            background: var(--wrong-red);
            color: white;
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: var(--bvb-yellow);
            color: var(--bvb-black);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .quiz-header h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .option {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <h1>‚öΩ BVB English Quiz ‚öΩ</h1>
            <p>Master the Simple Past Tense!</p>
        </div>

        <div class="progress-container">
            <div class="progress-text">
                Question: <span id="current-question">1</span>/100
                <br>
                Score: <span id="score">0</span>/75 needed to win
            </div>
        </div>

        <div class="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="result-container" id="result-container">
            <h2 id="final-message"></h2>
            <p id="final-score"></p>
            <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            // Soccer themed questions
            {
                question: "Last weekend, Marco Reus _____ two goals against Bayern Munich.",
                options: ["scored", "score", "scoring", "scores"],
                correct: 0,
                explanation: "'Scored' is the correct simple past form of 'score'."
            },
            {
                question: "The referee _____ the yellow card three times during the match.",
                options: ["showing", "shows", "showed", "show"],
                correct: 2,
                explanation: "'Showed' is the correct simple past form of 'show'."
            },
            {
                question: "Borussia Dortmund _____ the Champions League match yesterday.",
                options: ["win", "won", "winning", "wins"],
                correct: 1,
                explanation: "'Won' is the correct simple past form of 'win'."
            },
            // Minecraft themed questions
            {
                question: "Steve _____ a diamond sword in the cave.",
                options: ["found", "find", "finding", "finds"],
                correct: 0,
                explanation: "'Found' is the correct simple past form of 'find'."
            },
            {
                question: "The creeper _____ up behind me and exploded.",
                options: ["sneak", "sneaking", "sneaked", "sneaks"],
                correct: 2,
                explanation: "'Sneaked' is the correct simple past form of 'sneak'."
            },
            // Continue with more questions following this pattern...
            // Add remaining questions to reach 150 total
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            currentQuestions = shuffleArray([...questions]).slice(0, 100);
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
            document.getElementById('result-container').style.display = 'none';
            updateScore();
        }

        function displayQuestion() {
            const questionData = currentQuestions[currentQuestionIndex];
            document.getElementById('question-text').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('feedback').style.display = 'none';
        }

        function checkAnswer(selectedIndex) {
            const questionData = currentQuestions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            
            if (selectedIndex === questionData.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = 'Correct! üéâ';
            } else {
                feedback.className = 'feedback wrong';
                feedback.textContent = `Wrong! ${questionData.explanation}`;
            }
            
            feedback.style.display = 'block';
            updateScore();
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < 100) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showResults() {
            const resultContainer = document.getElementById('result-container');
            const finalMessage = document.getElementById('final-message');
            const finalScore = document.getElementById('final-score');
            
            resultContainer.style.display = 'block';
            document.querySelector('.question-container').style.display = 'none';
            
            if (score >= 75) {
                finalMessage.textContent = 'üèÜ Congratulations! You Won! üèÜ';
            } else {
                finalMessage.textContent = 'Try again! You need 75 correct answers to win.';
            }
            
            finalScore.textContent = `Your score: ${score}/100`;
        }

        function restartQuiz() {
            document.querySelector('.question-container').style.display = 'block';
            startQuiz();
        }

        // Start the quiz when the page loads
        startQuiz();
    </script>
</body>
</html>
